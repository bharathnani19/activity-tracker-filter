<div style="text-align:left; margin: 20px;">
  <h2>Search Activities</h2>
  <input
    type="text"
    placeholder="What Activity Would You Like To Accomplish?"
    [(ngModel)]="searchQuery"
    (input)="onSearchChange()"
    style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ddd;"
  />

  <h3>Favorite Activities</h3>
  <div class="activity-grid">
    <div class="activity-card" *ngFor="let activity of filteredActivities">
      <div>
        <strong>{{ activity.code }}</strong>
      </div>
      <div>
        <strong>{{ activity.category }}</strong>
      </div>
      <div>
        {{ activity.action }}
      </div>
    </div>
  </div>
</div>
